<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pomodoro-container">
      <button class="toggleDarkMode" id="toggleDarkMode">Dark Mode</button>
      <h1 class="title">Pomodoro Timer</h1>
      <div class="timer" id="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="buttons-container">
        <button class="button-in-container start-btn" id="start-btn">Start</button>
        <button class="button-in-container pause-btn" id="pause-btn">Pause</button>
        <button class="button-in-container reset-btn" id="reset-btn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
